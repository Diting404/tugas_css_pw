        table {
            border-collapse: collapse;

            padding: 15px;

            text-transform: uppercase;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        td:nth-child(2) {
            font-weight: bold;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(2) td {
            padding: 5px 15px;
            border-bottom: none;
        }

        tr:nth-last-child(2) td {
